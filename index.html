<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
    <body>
        <div class="container">

            <div class="header">
                <h1>Sistema de Conversão de Voz-Texto com GPT</h1>
            </div>
        <div class="chat-container">
            <div class="chat-history" id="chat-history">
            <!-- Aqui é onde o histórico de conversas será exibido -->
            </div>
            <div class="chat-input">
               <input type="text" id="user-input" placeholder="Digite sua mensagem..." autofocus>
               <button id="startRecording"><i class="fas fa-microphone"></i></button>
               <button id="buttonEnviar" onclick="sendMessage()">Enviar</button>
            </div>            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
