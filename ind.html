<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicação por Voz com GPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assistente de Voz com GPT</h1>
        <button id="start-record-btn">Iniciar Gravação</button>
        <button id="stop-record-btn" disabled>Parar Gravação</button>
        <p id="recording-instructions">Clique no botão para começar a gravar</p>
        <audio id="audio-playback" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
